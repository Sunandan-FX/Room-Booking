<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookingOnline</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start
            min-height: 100vh;
        }

        
        h2 {
            margin-top: 30px;
            color: #d51515ff;
        }
        

        /* Form container styling */
        .form-container {
            background: #fff;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 50px; /* distance from h2 */
        }

        /* Form fields styling */
        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .form-container {
                padding: 20px;
                margin-top: 30px
            }
        }
    </style>
</head>
<body>
</body>
   <h2>Room Booking System</h2>
   <div class="form-container">
     <form method="POST">
       {% csrf_token %}
       {{ form.as_p }}
       <button type = "submit">Save</button>
     </form>
    </div>
</body>
</html>
